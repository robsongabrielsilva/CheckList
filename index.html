<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Di√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      min-height: 50px;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      background: #fff;
      padding: 8px;
      border-radius: 6px;
      cursor: grab;
    }
    li.dragging {
      opacity: 0.5;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      appearance: none;
      border: 2px solid #888;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      position: relative;
    }
    input[type="checkbox"]:checked {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    input[type="checkbox"]:checked::after {
      content: "\2713";
      color: white;
      font-size: 16px;
      position: absolute;
      top: 0;
      left: 4px;
    }
    .add-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: auto;
      padding: 2px 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Checklist Di√°rio</h1>

  <div class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>‚òÄÔ∏è Manh√£</h2>
    <ul id="manha"></ul>
    <button class="add-btn" onclick="addTask('manha')">+ Adicionar tarefa</button>
  </div>

  <div class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>üå§ Tarde</h2>
    <ul id="tarde"></ul>
    <button class="add-btn" onclick="addTask('tarde')">+ Adicionar tarefa</button>
  </div>

  <div class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>üåô Noite</h2>
    <ul id="noite"></ul>
    <button class="add-btn" onclick="addTask('noite')">+ Adicionar tarefa</button>
  </div>

  <div class="footer">
    Desenvolvido com üíª para sua organiza√ß√£o di√°ria.
  </div>

  <script>
    let dragged;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      dragged = ev.target;
      ev.target.classList.add("dragging");
    }

    function drop(ev) {
      ev.preventDefault();
      const ul = ev.target.closest("ul");
      if (ul && dragged) {
        ul.appendChild(dragged);
        dragged.classList.remove("dragging");
      }
    }

    function addTask(sectionId, texto = 'Nova tarefa') {
      const ul = document.getElementById(sectionId);
      const li = document.createElement("li");
      li.draggable = true;
      li.ondragstart = drag;
      li.innerHTML = `<input type='checkbox'> <span contenteditable='true'>${texto}</span> <button class='delete-btn' onclick='this.parentElement.remove()'>X</button>`;
      ul.appendChild(li);
    }

    window.onload = function () {
      const tarefasIniciais = {
        manha: [
          "Acordar e caf√© da manh√£",
          "Estudo de ingl√™s (vocabul√°rio, leitura ou listening)",
          "Academia (conforme o dia)",
          "Refei√ß√£o p√≥s-treino"
        ],
        tarde: [
          "Estudo de Leis (para concurso)",
          "Trabalho / compromissos",
          "Almo√ßo e pausa"
        ],
        noite: [
          "Estudo para pesquisa / leitura",
          "Atividade f√≠sica (futebol ou v√¥lei)",
          "Revis√£o do dia",
          "Descanso / lazer",
          "Dormir bem"
        ]
      };

      for (let periodo in tarefasIniciais) {
        tarefasIniciais[periodo].forEach(tarefa => addTask(periodo, tarefa));
      }
    }
  </script>
</body>
</html>
